                <input type="password"  id="myPassword" value=""placeholder="Password" class="name-field" required/>

            </div>
            <div class="box-field">
                <input type="checkbox" onclick="myInput()" value="" />

            </div>
            <div class="member-field">
                <input type="checkbox" value="" />
                <a href="./register.html">newMemberSignup</a>
            </div>
            <div>
                <button class="submit-btn"  onclick="myFunction()">Login</button>
            </div>
        </form>
    </body>
</html>
<script>
    function myInput(){
     var input=document.getElementById("myPassword");
     if(input.type==="password"){
         
         input.type="text"
     }else{
         input.type="password"
     }
    }
    function myFunction(){
        var value= document.getElementById("name").value;
        var value1=document.getElementById("myPassword").value;
        if(value==""||value1==""){
            alert("Please fill the required fields");
        }else{
        }
        if(value1.length>5){
             document.getElementById("myPassword").value;

        }

    }
</script>
